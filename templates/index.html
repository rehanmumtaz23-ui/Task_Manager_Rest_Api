<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("https://images.unsplash.com/photo-1506784983877-45594efa4cbe") no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(4px);
            color: white;
        }

        .container {
            width: 500px;
            margin: 60px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
        }

        input {
            width: 70%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 5px 0;
        }

        .add-btn {
            background: #00c853;
            color: white;
        }

        .delete-btn {
            background: #d50000;
            color: white;
        }

        .complete-btn {
            background: #2962ff;
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .completed {
            text-decoration: line-through;
            color: #aaa;
        }

    </style>
</head>
<body>

<div class="container">

    <h1>üìù My Task Manager</h1>

    <input type="text" id="title" placeholder="Enter new task">
    <button class="add-btn" onclick="addTask()">Add Task</button>

    <hr>

    <h3>Your Tasks</h3>
    <ul id="taskList"></ul>

</div>

<script>

const API = window.location.origin;

// Load tasks
async function loadTasks() {
    const response = await fetch(API + "/task");
    const data = await response.json();

    const list = document.getElementById("taskList");
    list.innerHTML = "";

    data.forEach(task => {
        const li = document.createElement("li");

        li.className = task.completed ? "completed" : "";

        li.innerHTML = `
            <strong>ID:</strong> ${task.id} <br>
            <strong>Title:</strong> ${task.title} <br>
            <strong>Status:</strong> ${task.completed ? "Completed" : "Pending"} <br>
            <button class="complete-btn" onclick="completeTask(${task.id})">Complete</button>
            <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
        `;

        list.appendChild(li);
    });
}

// Add task
async function addTask() {
    const titleInput = document.getElementById("title");
    const title = titleInput.value;

    if (!title) {
        alert("Please enter a task");
        return;
    }

    await fetch(API + "/task", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ title: title })
    });

    titleInput.value = "";
    loadTasks();
}

// Delete task
async function deleteTask(id) {
    await fetch(API + "/task/" + id, {
        method: "DELETE"
    });

    loadTasks();
}

// Complete task
async function completeTask(id) {
    await fetch(API + "/task/" + id + "/complete", {
        method: "PATCH"
    });

    loadTasks();
}

// Auto load when page opens
loadTasks();

</script>

</body>
</html>
